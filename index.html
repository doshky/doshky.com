<div class= "intro">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src= "./plugins/jQuery.countdown-master/dist/jquery.countdown.min.js"></script> 
<script>
	const targetDate = "2020/09/30"; 
	const delay = 2000; 
	const template = 
		"<div class= 'entry days'>%n" +
			"<span class= 'unit'>days</span>" +
		"</div>" +
		"<div class= 'entry hours'>%H" +
			"<span class= 'unit'>hours</span>" +
		"</div>" +
		"<div class= 'entry minutes'>%M" +
			"<span class= 'unit'>minutes</span>" +
		"</div>" +
		"<div class= 'entry seconds'>%S" +
			"<span class= 'unit'>seconds</span>" + 
		"</div>"; 

		// <div>%H<span>hours</span></div><div>%M<span>minutes</span></div><div>%S<span>seconds</span></div>"; 

	$( ".countdown" ).countdown( targetDate, function( e ) { 
		$( this ).html( e.strftime( 
			template 
		) ); 
	} ); 

</script>
