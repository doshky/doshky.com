<html>
<head> 
	<meta name= "viewport" content= "width=device-width, initial-scale=1">
	<link href= "style.css" rel= "stylesheet" type= "text/css" /> 
	<link rel="stylesheet" href="./plugins/time-circles/TimeCircles.css"> 
	<style>
		.countdown { 
			display: flex; justify-content: center; 
			font-family: Impact; 
			font-size: 2.5rem; 
		} 

		.entry { 
			display: flex; flex-direction: column-reverse; 
			width: 4.5rem; 
			padding: 0.85rem; 
			border-right: 1px solid; 
		} 

		.entry:last-of-type { 
			margin-right: 0; 
			border-right: none; 
		}

		.unit { 
			font-family: Arial; 
			font-size: 0.7rem; 
			text-transform: uppercase; 
		}

	</style> 
</head>
<body>

<div class= "intro"> 
	<div class= "intro-wrapper"> 
		<div class= "head"> 
			<div class= "content"> 
				<div class= "under-construction-after-message-holder"><span class= "under-construction-after-message">Have patience and stay healthy</span></div> 
				<div class= "block"> 
					<div class= "heading">Doshky</div>
					<div class= "text">My Collection of Paintings</div>  
				</div> 
			</div>
		</div>
		<div class= "body"> 
			<div class= "hex"></div> 
			
			<div class= "content"> 
				<div class= "until-launch-message"> 
					<div class= "countdown" data-date= "2020-09-30 00:00:00"></div>   
					<div class= "under-construction-message">Coming Soon</div> 
				</div>
			</div>
		</div> 
	</div>
</div> 

<script type="text/javascript" src= "./js/jquery-3.5.1.js"></script> 
<script src= "./plugins/jQuery.countdown-master/dist/jquery.countdown.min.js"></script> 
<script>
	const targetDate = "2020/09/30"; 
	const delay = 2000; 
	const template = 
		"<div class= 'entry days'>%n" +
			"<span class= 'unit'>days</span>" +
		"</div>" +
		"<div class= 'entry hours'>%H" +
			"<span class= 'unit'>hours</span>" +
		"</div>" +
		"<div class= 'entry minutes'>%M" +
			"<span class= 'unit'>minutes</span>" +
		"</div>" +
		"<div class= 'entry seconds'>%S" +
			"<span class= 'unit'>seconds</span>" + 
		"</div>"; 

	$( ".countdown" ).countdown( targetDate, function( e ) { 
		$( this ).html( e.strftime( 
			template 
		) ); 
	} ); 

</script>

</body>

</html>
