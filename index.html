---
layout: page 
--- 

<section class= "page-set">  
	{% for page in site.data.pages %} 
		{% assign content = page[ 1 ] %} 

		<article id= "{{ content.sectionID }}" class= "section{% if content.classNames %}{{ content.classNames | join: ' ' | prepend: ' ' }}{% endif %}"> 
			{% include header.html data = content.navEntry %} 
			{% include section.html data = content %} 
			{% include footer.html %} 
			{% include image-preview-list.html %} 
		</article>
	{% endfor %} 
</section>
