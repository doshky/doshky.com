---
layout: page

<section class= "page-content"> 
	<section class= "section-set">
		<article class= "section about">
			{% include section.html data = site.data.about %} 	
		</article> 

		<article class= "section contact">
			{% assign contact = site.data.contact %}

		</article> 
	</section> 
</section>

<section class= "section gallery">
	{% include gallery.html data = site.data.gallery.body %} 	
</section>
