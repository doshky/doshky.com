---
layout: page 
--- 

<section class= "page-set">  
	{% for page in site.data.pages %} 
		{% assign content = page[ 1 ] %} 

		<article class= "section{% if content.classNames %}{{ content.classNames | join: ' ' | prepend: ' ' }}{% endif %}"> 
			{% include main-nav.html data = content.navEntry %} 
			{% include section.html data = content %} 
		</article>
	{% endfor %} 
</section>
