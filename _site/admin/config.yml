backend:
  name: git-gateway
  branch: modern-design-content-sections # Branch to update (optional; defaults to master) 

media_folder: "/assets/images/paintings" 

collections: 
  - name: "paintings" 
    label: "Painting(s)" 
    folder: "_paintings" 
    create: true 
    fields: 
      - label: "Title" 
        name: "title" 
        widget: "string" 

      - label: "Description Paragraphs" 
        name: "description" 
        widget: "list" 
        minimize_collapsed: true 
        required: false 
        field: 
          label: "Paragraph" 
          name: "paragraph" 
          widget: "text" 
      

      - label: "Image" 
        name: "image" 
        widget: "image" 

      - label: "Thumbnail" 
        name: "thumbnail" 
        widget: "image" 
        required: false 


      - label: Size  
        name: "size" 
        widget: "object"  
        required: false 
        collapsed: true 
        fields: 
          - label: "Width" 
            name: "width" 
            widget: "number" 
            value_type: float 
            min: 0 
            default: 0 
          - label: "height" 
            name: "height" 
            widget: "number" 
            value_type: float 
            min: 0 
            default: 0 

      - label: "Price" 
        name: "price" 
        widget: "number" 
        value_type: float 
        min: 0 
        default: 0 
        required: false 

  - name: "pages" 
    label: "Page(s)" 
    folder: "_pages" 
    create: true 

    fields: 
      - label: "Title" 
        name: "title" 
        widget: "string" 

      - label: "Subheading" 
        name: "subheading" 
        widget: "string" 

      - label: "Heading" 
        name: "heading" 
        widget: "string" 

      - label: "Text" 
        name: "text" 
        widget: "list" 
        field: 
          label: "paragraph" 
          name: "paragraph" 
          widget: "text" 

      - label: "Image" 
        name: "image" 
        widget: "image" 

  - name: "contacts" 
    label: "Contacts" 
    folder: "_contacts" 
    create: true 

    fields: 
      - label: "Title" 
        name: "title" 
        widget: "string" 

      - name: "entries" 
        label: "Entries" 
        widget: "list" 
        fields: 
          - label: "Title" 
            name: "title" 
            widget: "string" 

          - label: "Value" 
            name: "value" 
            widget: "string" 

      - name: "image" 
        widget: "image" 

  - name: "social_links" 
    label: "Social Links" 
    folder: "_social_links" 
    create: true 

    fields: 
      - label: "Title" 
        name: "title" 
        widget: "string" 

      - label: "Name" 
        name: "name" 
        widget: "string" 

      - label: "Address" 
        name: "address" 
        widget: "string" 
        required: false 

      - label: "Icon" 
        name: "image" 
        widget: "image" 
        minimize_collapsed: true 
        required: false 

  - name: "id" 
    label: "ID" 
    folder: "_id" 

    fields: 
      - label: "Title" 
        name: "title" 
        widget: "string" 

      - label: "Name" 
        name: "name" 
        widget: "string" 

      - label: "Description" 
        name: "description" 
        widget: "text" 

      - label: "Photo" 
        name: "photo" 
        widget: "image" 

  - name: "send_message" 
    label: "Send Message" 
    folder: "_send_message" 

    fields: 
      - name: "title" 
        label: "Title" 
        widget: "string" 

      - name: "fields" 
        label: "Fields" 
        widget: "list" 
        fields: 
          - name: "title" 
            label: "Title" 
            widget: "string" 

          - name: "name" 
            label: "Field Name" 
            widget: "string" 

          - name: "label" 
            label: "Field Label" 
            widget: "string" 

          - name: "type" 
            label: "Field Type" 
            widget: "string" 

      - name: "button" 
        label: "Button" 
        widget: "object" 
        fields: 
          - name: "text" 
            label: "Text" 
            widget: "string" 
       