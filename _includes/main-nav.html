	<ul class= "entry-list nav-entry-list"> 
	{% for page in site.data.pages %} 
		{% assign navEntry = page[ 1 ].navEntry %} 
		{% if navEntry %} 
			<li class= "nav-entry{% if currentSectionNavEntry.targetSection == navEntry.targetSection %} entry-current{% endif %}">
				<a href= "{{ '#' | append: navEntry.targetSection }}" class= "nav-button{{ navEntry.classNames | join: ' ' | prepend: ' ' }}" data-target-section= "{{ navEntry.targetSection }}">{{ navEntry.label }}</a> 
			</li>
		{% endif %}
	{% endfor %}
	</ul>
