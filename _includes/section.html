{% assign head = include.head %} 
{% assign className = include.className | append: "-section" %} 

<section 
	class= "section content-section {{ className }}" 
	id= "{{ className }}" 
> 
	<section class= "section-head"> 
		{% include section-head.html 
			head = head 
			className = className 
		%} 
	</section> 

	<section class= "section-body"> 
		<article class= "section-body-content"> 
			{% include close-button.html %} 

			{% include section-body.html 
				head = head 
			%} 

			{{ include.body }} 
		</article> 
	</section> 
</section>
