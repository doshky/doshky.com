<article class= "owner"> 
	<figure class= "owner-photo" style= "background-image: url( '/assets/images/{{ include.owner.photo.src }}' );"> 
		{% include image.html 
			className = "photo" 
			src = include.owner.photo.src 
		%} 
	</figure> 

	{% include heading.html 
		level = 4 
		text = include.owner.name 
		className = "owner-heading" 
	%} 

	<p class= "description">{{ include.owner.description }}</p> 

	{% include scroll-to-top-button.html %} 
</article>
