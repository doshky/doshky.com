{% assign id = site.data.id %} 
{% assign firstPage = site.data.pages | sort | first %} 


<article class= "id">   
	<a 
		class= "inner-link index-link" 
		href= "#{{ firstPage[ 1 ].sectionID }}" 
	></a>
	<h5 class= "name">{{ id.name }}</h5> 
	{% if id.tagline and id.tagline != "" %}
		<p class= "tagline">{{ id.tagline }}</p> 
	{% endif %} 
</article>
