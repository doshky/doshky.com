{% assign id = site.data.id %} 


<article class= "id">  
	<a 
		class= "inner-link index-link" 
		href= "#" 
	> 
		<img class= "logo" src= "/assets/images/{{ id.logo.src }}" /> 
		<strong class= "name">{{ id.name }}</strong>  
	</a> 

	{% if id.tagline and id.tagline != "" %}
		<p class= "tagline">{{ id.tagline }}</p> 
	{% endif %} 
</article>
