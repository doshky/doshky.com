{% assign id = site.id  | first %} 


<article class= "id">  
	<a 
		class= "inner-link index-link" 
		href= "/" 
	> 
		{% if id.logo %} 
			<img class= "logo" src= "/assets/images/{{ id.logo }}" />
		{% endif %} 

		<strong class= "name id-name">{{ id.name }}</strong>  
	</a> 

	{% if id.tagline and id.tagline != "" %}
		<p class= "tagline">{{ id.tagline }}</p> 
	{% endif %} 
</article>
