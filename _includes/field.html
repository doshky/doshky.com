{% assign field = include.data %} 


<label 
	class= "field-entry" 
	for= "{{ field.name }}"
> 
{% if field.isText %} 
	<textarea 
		class= "field" 
		name= "{{ field.name }}" 
		placeholder= "{{ field.placeholder }}" 
		required= "required"
	></textarea>
{% else %} 
	<input 
		class= "field" 
		name= "{{ field.name }}" 
		type= "{{ field.type }}" 
		placeholder= "{{ field.placeholder }}" 
		required= "required" 
	/> 
{% endif %}
</label>
