{% assign field = include.data %} 


<article class= "field-entry"> 
	<label 
		class= "field-label" 
		for= "{{ field.name }}"
	>
		{{ field.label }} 
	</label> 

	{% if field.isMessageBody %} 
		<textarea 
			class= "field textarea-field" 
			name= "{{ field.name }}" 
			required= "required"
		></textarea> 
	{% else %} 
		<input 
			class= "field input-field" 
			name= "{{ field.name }}" 
			type= "{{ field.type }}" 
			required= "required" 
		/> 
	{% endif %} 
</article>
