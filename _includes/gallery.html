{% assign entries = include.data %}


<ul class= "image-list"> 
	{% for entry in entries  %}
	<li class= "image-entry">
		{% include cover-image.html data = entry %} 
	</li>
	{% endfor %} 
</ul> 

<ul class= "random-access"> 
	{% for entry in entries  %}
	<li class= "random-access-entry">
		<button class= "button" style= "background-image: url( '/assets/images/thumbs/{{ entry.src }}' )"></button>
	</li>
	{% endfor %} 
</ul>
