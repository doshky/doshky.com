<figure 
	class= "featured-image" 
	style= "background-image: url( '/assets/images/{{ include.src }}' )" 
> 
	{% include image.html 
		src = include.src 
		alt = include.alt 
	%}

	{% if include.caption %}
		<figcaption class= "caption">{{ include.caption }}</figcaption> 
	{% endif %}
</figure>
