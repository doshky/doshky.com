{% for group in include.contacts %} 
	{% if group.entries.size > 0 %} 
		<section class= "contact-entry-set"> 
			<h5 class= "heading contact-section-group-heading">{{ group.title }}</h5> 

			{% for contact in group.entries %} 
				{% include contact-entry.html 
					key = contact.title 
					value = contact.value 
					className = contact.key 
				%} 
			{% endfor %} 
		</section> 
	{% endif %}
{% endfor %}
