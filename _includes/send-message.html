{% assign fields = include.data.fields %} 


<form class= "gform send-message" action= "https://script.google.com/macros/s/AKfycbxts52msNe9Tf6y23YScDFYWTuUl4kqfT8fU3boGDKjesfmOtc7uP1E6sF-GGYwJsBN/exec"> 
	{% for field in fields %} 
		{% include field.html data = field %}
	{% endfor %} 

	<button class= "submit-message-button" name= "submit-message" type= "submit">Send</button> 

	{% include warning-message.html data = site.data.sendMessageWarning %} 
</form>
